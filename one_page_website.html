<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F3 dealership</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }

        section {
            width: 80%;
            max-width: 1200px;
            padding: 20px;
            margin: 20px 0;
			color: blue;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
            width: 100%;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            border: 4px solid #333;
            padding: 20px;
            margin-top: 20px;
        }

        .vehicle {
            text-align: center;
            margin-bottom: 20px;
            width: 45%; /* Adjust width based on how many images you want per row */
        }

        .vehicle img {
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }

        iframe {
            max-width: 100%;
            height: 315px;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
        <a href="#video">Video</a>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to F3 dealership</h1>
        <p>Your one-stop place for all vehicle types. We offer SUVs, Sedans, Trucks, and Vans. Explore our gallery below!</p>
        <img src="C:\Users\gabf1\OneDrive\Desktop\One-page website\images\F_logo.jpg.png"  alt="We offer you the best!" width="300">
		<img src="C:\Users\gabf1\OneDrive\Desktop\One-page website\images\3_logo.png.png" width="300">
        <figcaption>We offer you the best!</figcaption>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Vehicle Gallery</h2>

        <!-- All Vehicles in One Box -->
        <div class="gallery-container">
            <!-- SUV -->
            <div class="vehicle">
                <h3>SUVs</h3>
                <img src="C:\Users\gabf1\OneDrive\Desktop\One-page website\images\Vehicle_suv.jpg.jpg" alt="SUV Model 1" width="400">
            </div>

            <!-- Sedan -->
            <div class="vehicle">
                <h3>Sedans</h3>
                <img src="C:\Users\gabf1\OneDrive\Desktop\One-page website\images\Vehicle_sedan.jpg.jpg" alt="Sedan Model 1" width="300">
            </div>

            <!-- Truck -->
            <div class="vehicle">
                <h3>Trucks</h3>
                <img src="C:\Users\gabf1\OneDrive\Desktop\One-page website\images\Vehivle_truck.jpg.jpg" alt="Truck Model 1" width="300">
            </div>

            <!-- Van -->
            <div class="vehicle">
                <h3>Vans</h3>
                <img src="C:\Users\gabf1\OneDrive\Desktop\One-page website\images\Vehicle_van.jpg.jpg" alt="Van Model 1" width="300">
            </div>
        </div>

    </section>

    <!-- Contact Form Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form action="/submit" method="POST">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Your Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="e.g. +1234567890" required><br><br>

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Video Section -->
    <section id="video">
        <h2>Car Feature Video</h2>
        <iframe width="560" height="315" src="https://youtube.com/embed/k5zA6pyUoQs" frameborder="0" allowfullscreen></iframe>
    </section>

    <!-- Footer Section --> 
    <footer>
        <p>Â© 2025 F3 dealership. All rights reserved.</p>
    </footer>

</body>
</html>
