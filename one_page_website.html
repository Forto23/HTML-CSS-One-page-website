<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>F3 dealership</title>
 <link rel="stylesheet" href="one_page_website.css" />
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
    <a href="#video">Video</a>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Welcome to F3 dealership</h1>
    <p>Your one-stop place for all vehicle types. We offer SUVs, Sedans, Trucks, and Vans. Explore our gallery below!</p>
    <img src="images/F_logo.jpg.png" alt="We offer you the best!" width="300" />
    <img src="images/3_logo.png.png" width="300" />
    <figcaption>We offer you the best!</figcaption>
  </section>

  <!-- Gallery Section -->
  <section id="gallery">
    <h2>Vehicle Gallery</h2>
    <div class="gallery-container">
      <div class="vehicle">
        <h3>SUVs</h3>
        <img src="images/Vehicle_suv.jpg.jpg" alt="SUV Model 1" width="400" />
      </div>
      <div class="vehicle">
        <h3>Sedans</h3>
        <img src="images/Vehicle_sedan.jpg.jpg" alt="Sedan Model 1" width="300" />
      </div>
      <div class="vehicle">
        <h3>Trucks</h3>
        <img src="images/Vehivle_truck.jpg.jpg" alt="Truck Model 1" width="300" />
      </div>
      <div class="vehicle">
        <h3>Vans</h3>
        <img src="images/Vehicle_van.jpg.jpg" alt="Van Model 1" width="300" />
      </div>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form action="/submit" method="POST">
      <label for="name">Your Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Your Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="phone">Your Phone Number:</label><br />
      <input type="tel" id="phone" name="phone" placeholder="e.g. +1234567890" required /><br /><br />

      <label for="message">Your Message:</label><br />
      <textarea id="message" name="message" rows="4" required></textarea><br /><br />

      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Video Section -->
  <section id="video">
    <h2>Car Feature Video</h2>
    <iframe
      width="560"
      height="315"
      src="https://youtube.com/embed/k5zA6pyUoQs"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>Â© 2025 F3 dealership. All rights reserved.</p>
  </footer>
</body>
</html>
